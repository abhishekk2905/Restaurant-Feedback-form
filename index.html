      <fieldset>
        <label> How would you rate your overall experience at the restaurant?</label>
          <label><input type="radio" class="inline" name="attribute" value="1" checked /> Excellent</label>

          <label><input type="radio" class="inline" name="attribute" value="3" /> Average</label>
          <label><input type="radio" class="inline" name="attribute" value="3" /> Poor</label>
      </fieldset>
      <fieldset>
      <label> How would you rate the quality and taste of the food?</label>

      </fieldset>
      <fieldset>
        <label> Would you recommend our restaurant to a friend?</label>
